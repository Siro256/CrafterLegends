name: CrafterLegends
version: ${VERSION}
main: dev.siro256.spigotpl.crafterlegends.CrafterLegends
description: Minecraftゲーム CrafterLegendsのシステムプラグイン
prefix: CLegends
author: Siro_256
authors:
  - Siro_256
commands:
  test:
    description: プラグイン開発用のコマンド リリース時にはコマンドを無効化すること
    aliases: cltest
    permission: clegends.admin
    permission-message: 開発者以外は使用できません！
permissions:
  clegends.player:
    description: プレイヤー用 adminと同時に所有不可
    default: not op
    children:
    #無し
  clegends.admin:
    description: 管理者/運営者用 playerと同時に所有不可 本番環境ではdeveloperではなくこちらの利用を推奨
    default: op
    children:
    #無し